{% extends 'base.html' %}
{% load static %}
{% block link %}
  <link rel="stylesheet" href={%static 'css/register_styles.css'%}>
{% endblock %}
{% block content %}

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Sign Up Now</h3>
            <form method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="firstName" name="first_name" class="form-control form-control-lg" placeholder="First Name" required/>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="lastName" name="last_name" class="form-control form-control-lg" placeholder="Last Name" required/>
                  </div>

                </div>
              </div>


              <div class="row">
                <div class="col-md-12 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="email" id="emailAddress" class="form-control form-control-lg" name="email" placeholder="Email" required/>
                  </div>

                </div>
              </div>
              <div class="form-outline">
                <input type="text" id="lastName" class="form-control form-control-lg" name="username" placeholder="User Name" required/>
              </div>
              </br>
              <div class="form-outline">
                <input type="password" id="lastName" class="form-control form-control-lg" name="password1" placeholder="Password" required/>
              </div>
              </br>
              <div class="form-outline">
                <input type="password" id="lastName" class="form-control form-control-lg" name="password2" placeholder="Repeat Password" required/>
              </div>
              </br>
              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
