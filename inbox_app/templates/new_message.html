{% extends 'base.html' %}
{% load static %}

{% block link %}
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href={%static 'css/inbox.css'%}>
{% endblock %}

{% block content %}

</br>
<div class="container">
<div class="row">
	<!-- BEGIN INBOX -->
	<div class="col-md-12">
		<div class="grid email">
			<div class="grid-body">
				<div class="row">
					<!-- BEGIN INBOX MENU -->
					<div class="col-md-2">
						<h2 class="grid-title"><i class="fa fa-inbox"></i> New </h2>
						<hr>

						<div>
							<ul class="nav nav-pills nav-stacked">
								<div class="container-fluid"><li class="header">Folders</li></div>
								<div class="container-fluid"><li class="active"><a href="{% url 'inbox'%}"><i class="fa fa-inbox"></i>  Inbox </a></li></div>
								<div class="container-fluid"><li><a href="{% url 'sent'%}"><i class="fa fa-mail-forward"></i>  Sent</a></li></div>
							</ul>
						</div>
					</div>
					<!-- END INBOX MENU -->
					
					<!-- BEGIN INBOX CONTENT -->
					<div class="col-md-9">
						<div class="row">
							<div class="col-sm-6">
								<label style="margin-right: 8px;" class="">
									<div class="icheckbox_square-blue" style="position: relative;"><input type="checkbox" id="check-all" class="icheck" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins></div>
								</label>
							</div>
                            <form method="POST">
								{% csrf_token %}
                                <div class="form-outline">
                                    <label for="html">Subject</label>
                                    <input type="text" id="" class="form-control form-control-lg col-sm-8" name="subject" placeholder="" required/>
                                    <input type="hidden" id="" class="form-control form-control-lg col-sm-8" name="send_from" placeholder="" value="" required/>
                                </div>
                                <div class="form-outline">
                                    <label for="html">Message</label>
                                    <textarea id="w3review" name="message" class="form-control form-control-lg" rows="10" placeholder="" required></textarea>
                                </div>
                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Send Message" />
                                </div>
                            </form>
						</div>
						
						<div class="padding"></div>
												
					</div>
					<!-- END INBOX CONTENT -->
					
				</div>
			</div>
		</div>
	</div>
	<!-- END INBOX -->
</div>
</div>
</br></br></br></br></br>
{% endblock %}
